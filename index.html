<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./scripts/bundle.js"></script>
    <link rel="stylesheet" href="./res/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Crypto Dashboard</title>
</head>
<body>
    <nav>
        <div class="logo">
            <p>Crypto Charts</p>
        </div>
        <div class="links">
            <p>Dashboard</p>
        </div>
    </nav>
    <div class="carrousel">
        <!--names and codes-->
    </div>
    <div class="main">
        <div class="charts">
            <div class="chart1-container">
                <div class="time-options" id="options-chart1">
                    <p class="time-option" id="hourly">Hourly</p>
                    <p class="time-option" id="daily">Daily</p>
                    <p class="time-option" id="weekly">Weekly</p>
                </div>
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart2-container">
                <div class="time-options" id="options-chart2">
                    <p class="time-option" id="hourly">Hourly</p>
                    <p class="time-option" id="daily">Daily</p>
                    <p class="time-option" id="weekly">Weekly</p>
                </div>
                <canvas id="chart2"></canvas>
            </div>
        </div>
        <div class="main-resizer">|</div>
        <div class="coins-list">
            <div class="search-coins">
                <input type="text" id="coin-to-search" list="coin-names" placeholder="Search a coin...">
                <div class="options">
                </div>
            </div>
            <div class="favorite-coins">
            </div>
            <div class="list-resizer">-</div>
            <div class="sorted-coins">
                <div class="sort-selection">
                    <p>Winners</p>
                </div>
                <div class="sorted-coins-list"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Gonzalo Pozzoli</p>
    </footer>
</body>
</html>
